<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe - Log in</title>
    <!-- Favicons -->
    <!-- <link rel="icon" href="./favicon.png" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" /> -->
    
    <!-- Main stylesheet -->
    <link rel="stylesheet" href="public/assets/css/styles.css" />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Domine:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- This is for the navigation logo area -->
    <header>
        <div>
            <a href="history(-1);" class="backStack">	
                <!-- <span class="arrowSize">&#8406;</span> -->
                BACK
            </a>
        </div>

        <nav>
            <img src="public/assets/images/Vibe-logo.svg" alt="Vibe Logo">
        </nav>
    </header>
    
    <!-- This is for some text and info -->
    <section id="introText">
        <h2>
            Log In
        </h2>
        <p>
            And let's get to mood tracking.</p>
        <p></p>
    </section>

    <!-- This is for the form field -->
    <!-- Had to move the form element out of the section -->
    <!-- Wanted to keep the anchoring of the Log in button in CTA section -->
    <form action="#" name="loginInfo"></form>
        <section id="formsArea">
            <!-- Field 1 -->
            <label for="userName">Your username</label>
            <input type="text" placeholder="Your username" name="userName" id="userName" class="formInput" />
            <div class="helperText">20 characters or less</div>
            <!-- Field 2 -->
            <label for="pinNum">Your pin</label>
            <input type="pinNum" placeholder="Your pin" name="pinNum" id="pinNum" class="formInput" />
            <div class="helperText">6 numbers exactly</div>
        </section>

        <!-- This is the links -->
        <section id="ctaLinks">
            <ul>
                <li>
                    <!-- Submit button -->
                    <a href="/login" onclick="document.forms['loginInfo'].submit(); return false;">Log in</a>
                </li>
            </ul>
        </section>
    </form>
    <script src="public/assets/js/login.js"></script>
</body>
</html>
