<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe - Log in</title>
    <!-- Favicons -->
    <!-- <link rel="icon" href="./favicon.png" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" /> -->
    
    <!-- Main stylesheet -->
    <link rel="stylesheet" href="./assets/css/styles.css" />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Domine:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- This is for the navigation logo area -->
    <header>
        <div>
            <a href="./landing.html" class="backStack">	
                <!-- <span class="arrowSize">&#8406;</span> -->
                BACK
            </a>
        </div>

        <nav>
            <img src="./assets/images/Vibe-logo.svg" alt="Vibe Logo">
        </nav>
    </header>
    
    <!-- This is for some text and info -->
    <section id="introText">
        <h2>
            Log In
        </h2>
        <p style="padding:0">
            And let's get to mood tracking.
        </p>
    </section>

    <!-- This is for the form field -->
    <!-- Had to move the form element out of the section -->
    <!-- Wanted to keep the anchoring of the Log in button in CTA section -->
    <section id="formsArea">
        <form action="#" name="loginInfo"></form>
            <!-- Field 1 -->
            <label for="userName">Username</label>
            <input type="text" placeholder="Username" name="userName" id="userName" class="formInput" />
            <div class="helperText">required</div>

            <!-- Field 2 -->
            <label for="pinNum">PIN</label>
            <input type="pinNum" placeholder="PIN" name="pinNum" id="pinNum" class="formInput" />
            <div class="helperText">required</div>

            <!-- Submit button -->
            <div>
                <a href="/login" onclick="document.forms['loginInfo'].submit(); return false;">Submit</a>
            </div>
            
        </form>
    </section>
</body>
</html>
